    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config & Init ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                } else {
                    await signInAnonymously(auth);
                    userId = auth.currentUser?.uid;
                }
                // Initialize app logic once auth is confirmed
                window.dispatchEvent(new Event('firebase-ready'));
            });

            if (initialAuthToken) signInWithCustomToken(auth, initialAuthToken).catch(() => signInAnonymously(auth));
        } catch (e) { console.error("Firebase Init Error", e); }

        ];

        window.saveOrderToFirestore = async (orderData) => {
            if (!db || !userId) throw new Error("Connection not ready");
            await addDoc(collection(db, `artifacts/${appId}/users/${userId}/orders`), {
                ...orderData,
                timestamp: serverTimestamp(),
                userId: userId
            });
        };

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${cards}
                    </div>
                </section>
            `;
        };

        const ConceptView = () => `
            <section class="pt-32 px-6 max-w-4xl mx-auto min-h-screen flex flex-col justify-center">
                <h1 class="font-display text-6xl md:text-8xl mb-12 opacity-20">MANIFESTO</h1>
                <div class="space-y-12 border-l-2 border-brand-red pl-8 md:pl-16">
                    <div>
                        <h2 class="font-display text-2xl mb-4 text-brand-red">01 // THE VOID</h2>
                        <p class="text-gray-400 text-lg leading-relaxed font-light">The market is saturated with noise. BRAMANDA exists in the silence. We strip away the unnecessary, leaving only form and function in their purest states.</p>
                    </div>
                    <div>
                        <h2 class="font-display text-2xl mb-4 text-brand-red">02 // THE CRAFT</h2>
                        <p class="text-gray-400 text-lg leading-relaxed font-light">We do not manufacture; we forge. Every device is treated as a piece of industrial art, designed to sit as comfortably in a gallery as it does in your hand.</p>
                    </div>
                    <div>
                        <h2 class="font-display text-2xl mb-4 text-brand-red">03 // THE UNDISCOVERED</h2>
                        <p class="text-gray-400 text-lg leading-relaxed font-light">To be undiscovered is to retain mystery. In a world of oversharing, we value discretion, stealth, and power held in reserve.</p>
                    </div>
                </div>
                <div class="mt-20">
                    <button onclick="router('shop')" class="font-display border-b border-white pb-2 hover:text-brand-red hover:border-brand-red transition-colors text-xl">
                        JOIN THE MOVEMENT ->
                    </button>
                </div>
            </section>
        `;

        // --- Core Application Logic ---

        const appRoot = document.getElementById('app-root');

        window.router = (route) => {
            window.scrollTo(0, 0);
            if (route === 'home') appRoot.innerHTML = HomeView();
            else if (route === 'shop') appRoot.innerHTML = ShopView();
            else if (route === 'concept') appRoot.innerHTML = ConceptView();
        };

        // Modal Logic
        const modal = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        
        window.openModal = (prodId) => {
            const product = window.PRODUCTS.find(p => p.id === prodId);
            if (!product) return;

            document.getElementById('checkout-form').dataset.productId = prodId;
            document.getElementById('modal-prod-name').textContent = product.name;
            document.getElementById('modal-prod-price').textContent = '₹' + product.price.toFixed(2);
            
            modal.classList.remove('hidden');
            // Small delay to allow display:block to render before opacity transition
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        };

        window.closeModal = () => {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.getElementById('checkout-form').reset();
                document.getElementById('order-status').textContent = '';
            }, 300);
        };

        // Form Handling
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const statusEl = document.getElementById('order-status');
            const prodId = form.dataset.productId;
            const product = window.PRODUCTS.find(p => p.id === prodId);

            statusEl.innerHTML = '<span class="animate-pulse text-brand-red">INITIATING SECURE TRANSFER...</span>';

            const orderData = {
                customer: {
                    name: form.name.value,
                    phone: form.phone.value,
                    address: form.address.value,
                    city: form.city.value,
                    zip: form.zip.value
                },
                product: {
                    id: product.id,
                    name: product.name,
                    price: product.price
                },
                status: 'PENDING'
            };

            try {
                // Check if firebase is ready, if not just simulate for UI demo
                if (window.saveOrderToFirestore) {
                    await window.saveOrderToFirestore(orderData);
                } else {
                    // Fallback simulation if auth isn't instant
                    await new Promise(r => setTimeout(r, 2000));
                }
                
                statusEl.innerHTML = '<span class="text-green-500">TRANSACTION COMPLETE. CONFIRMATION SENT.</span>';
                setTimeout(window.closeModal, 2000);
            } catch (err) {
                console.error(err);
                statusEl.innerHTML = '<span class="text-red-500">CONNECTION ERROR. RETRYING...</span>';
            }
        });

        // Initialize
        window.addEventListener('firebase-ready', () => {
             const uid = typeof auth !== 'undefined' ? auth.currentUser?.uid : 'GUEST-MODE';
             document.getElementById('user-id-display').textContent = uid ? uid.slice(0, 8) : 'GUEST';
        });

        // Start App - Wait for DOM to be fully ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                router('home');
            });
        } else {
            router('home');
        }

    </script>
</body>
</html>
